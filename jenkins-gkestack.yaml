---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins
  namespace: spinnaker 
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: spinnaker
  name: jenkins-master-role
rules:
- apiGroups: [""]
  resources: ["pods", "pods/exec", "pods/log", "persistentvolumeclaims"]
  verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: jenkins-rolebinding
  namespace: spinnaker
subjects:
- kind: ServiceAccount
  name: jenkins
  namespace: spinnaker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jenkins-master-role
  apiGroup: rbac.authorization.k8s.io
---
